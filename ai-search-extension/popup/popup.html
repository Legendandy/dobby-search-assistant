<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Dobby</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">
                <span class="chat-icon"><img src="/icons/icon.png" alt="dobby" style="width: 40px; height: 40px;"></span>
                <h1>Chat with Dobby</h1>
            </div>
            <div class="chat-header-actions">
                <button class="clear-btn" id="clearBtn" title="Clear Chat">üóëÔ∏è</button>
                <button class="settings-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    id="chatInput" 
                    placeholder="Type your message..."
                    maxlength="500"
                >
                <button class="send-btn" id="sendBtn">
                    <span class="send-icon">‚û§</span>
                </button>
            </div>
        </div>
        
        <div class="chat-footer">
            <span class="powered-by">Powered by Dobby 8B Model</span>
        </div>
    </div>

    <!-- Custom Modal -->
    <div class="modal-overlay" id="clearModal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-icon">‚ö†Ô∏è</span>
                <h3 class="modal-title">Clear Chat History</h3>
            </div>
            <p class="modal-message">
                Are you sure you want to clear all chat history? This action cannot be undone.
            </p>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" id="cancelClear">Cancel</button>
                <button class="modal-btn modal-btn-confirm" id="confirmClear">Yes, Clear</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
